{% extends 'layout.html' %}
{% block content %}
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Book / Rental Car</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content-header">
        {% for message in get_flashed_messages()%}
    <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        {{ message }}
    </div>
        {% endfor %}
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info justify-content-center">
            <div class="col-md-8 block-9 mb-md-5">
                <form action="/booking" class="bg-light p-5 contact-form" method="POST">    
                    <div class="form-group">
                        <label for="tanggalpinjam">Tanggal Pinjam:</label>
                        <input type="date" class="form-control" id="tanggalpinjam" name="tanggalpinjam" required>
                    </div>

                    <div class="form-group">
                        <label for="lamapinjam">Lama Pinjam (hari):</label>
                        <input type="number" class="form-control" id="lamapinjam" name="lamapinjam" min="1" required>    
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Pinjam Mobil</button>
                </form>
            </div>
        </div>
      </div>
    </section>
	
{% endblock %}
